<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_style.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
		<h1><strong>Registrate</strong></h1>
    </header>

    <main>
        <form method="post">
			<label class="sesions"><img src="https://www.pngkey.com/png/full/239-2396079_jalapeno-mexicano.png" alt="top"></label>
			
			<div class="login_form">

				<label>Genero</label>
				<select name="rol" id="">
					<option value="">Select</option>
					<option value="cliente">Hombre</option>
					<option value="admin">Mujer</option>
				</select>
				<label>Nombre(s)</label>
				<input type="text" name="name" id="text">
				<label>Apellido(s)</label>
				<input type="text" name="last_name" id="text">
				<label>Fecha de Nacimiento</label>
				<input style="width: 40%;" type="date" name="birthday" id="date">
				<label>Correo</label>
				<input  type="email" id="text" name="user_name">
				<label>Contraseña</label>
				<input type="password" id="text" name="password"><br>
				<input id="button" type="submit" value="Signup">
			</div>
			
		</form>
    </main>

    <footer>
       
	
		<div class="copyright"> ©2024 Derechos Reservados </div>
    </footer>

</body>
</html>
